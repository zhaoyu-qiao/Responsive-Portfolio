<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Info</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='./assets/css/contact-style.css'>
</head>

<body>

    <!--Heading include name and links to other pages, note background color-->
    <div class="header">
        <div class="name">Jo Qiao</div>
        <nav class="nav">
            <a href="index.html">About </a> |
            <a href="portfolio.html">Portfolio</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="wrapper2">
        <!--Define new section for the main content, note that there is a bottom border-->
        <section>
            <div class="section-heading">Contact</div>
            <div id="contact-info">
                <!--Need to define block size for the form-->
                <form action="assets/forms/message.cgi">
                    Name:<br>
                    <input type="text" name="full_name" value="Your Name" />
                    <br>
                    Email:<br>
                    <input type="email" name="email" value="example@gmail.com" />
                    <br>
                    <p id="message" class="message">Message:</p><br>
                    <!--Use <textarea> cols="5" instead of i<nput>-->
                    <textarea name="Message" id="textarea" class="textarea" cols="80" rows="10"></textarea>
                    <br>
                    <input id="submit" type="submit" value="Submit" />
                </form>
            </div>
        </section>
    </div>

    <!--Add footer-->
    <footer>
        <div>
            <p>Copyright &copy;</p>
        </div>
    </footer>

</body>

</html>
